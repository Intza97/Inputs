<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Inputs">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">
  
  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TÍTULO ====================-->
  <title>Inputs | Password Validation Check</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

  <!--==================== ICONOS ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="box">
    <div class="inputBox">
      <input type="password" id="pswrd" placeholder="Contraseña" onkeyup="checkPassword(this.value)">
      <span id="toggleBtn"></span>
    </div>
    <div class="validation">
      <ul>
        <li id="lower">Al menos 1 letra minúscula</li>
        <li id="upper">Al menos 1 letra mayúscula</li>
        <li id="number">Al menos 1 número</li>
        <li id="special">Al menos 1 símbolo especial</li>
        <li id="length">Al menos 8 caracteres de longitud</li>
      </ul>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script>
    let pswrd = document.getElementById('pswrd');
    let toggleBtn = document.getElementById('toggleBtn');

    let lowerCase = document.getElementById('lower');
    let upperCase = document.getElementById('upper');
    let digit = document.getElementById('number');
    let specialChar = document.getElementById('special');
    let minLength = document.getElementById('length');
    
    function checkPassword(data) {
      const lower = new RegExp('(?=.*[a-z])');
      const upper = new RegExp('(?=.*[A-Z])');
      const number = new RegExp('(?=.*[0-9])');
      const special = new RegExp('(?=.*[!@#\$%\^&\*])');
      const length = new RegExp('(?=.{8,})');

      if (lower.test(data)) {
        lowerCase.classList.add('valid');
      } else {
        lowerCase.classList.remove('valid');
      }

      if (upper.test(data)) {
        upperCase.classList.add('valid');
      } else {
        upperCase.classList.remove('valid');
      }

      if (number.test(data)) {
        digit.classList.add('valid');
      } else {
        digit.classList.remove('valid');
      }

      if (special.test(data)) {
        specialChar.classList.add('valid');
      } else {
        specialChar.classList.remove('valid');
      }

      if (length.test(data)) {
        minLength.classList.add('valid');
      } else {
        minLength.classList.remove('valid');
      }
    }

    toggleBtn.onclick = function() {
      if (pswrd.type === 'password') {
        pswrd.setAttribute('type', 'text');
        toggleBtn.classList.add('hide');
      } else {
        pswrd.setAttribute('type', 'password');
        toggleBtn.classList.remove('hide');
      }
    }
  </script>
</body>
</html>
