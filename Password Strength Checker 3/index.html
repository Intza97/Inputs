<!DOCTYPE html>
<html lang="en">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Inputs">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">
  
  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Inputs | Password Strength Checker</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <div class="box">
    <h2>Verificador de Seguridad <span id="text">Contraseña</span></h2>
    <input type="password" id="password" placeholder="Ingresa tu contraseña">
    <div class="password-strength"></div>
    <div class="password-strength"></div>
    <div class="password-strength"></div>
  </div>
  
  <!--==================== script ====================-->
  <script>
    let passwordInput = document.getElementById('password');
    let passwordStrengths = document.querySelectorAll('.password-strength');
    let text = document.getElementById('text');

    passwordInput.addEventListener('input', function (event) {
      let password = event.target.value;
      let strength = Math.min(password.length, 12);
      let degree = strength * 30;
      let gradientColor = strength <= 4 ? '#ff2c1c' : (strength <= 8 ? '#ff9800' : '#12ff12');
      let strengthText = strength <= 4 ? 'Débil' : (strength <= 8 ? 'Media' : 'Fuerte'); 

      passwordStrengths.forEach(passwordStrength => {
        passwordStrength.style.background = `conic-gradient(${gradientColor} ${degree}deg, #1115 ${degree}deg)`;
      });

      text.textContent = strengthText;
      text.style.color = gradientColor;
    });
  </script>
</body>
</html>
