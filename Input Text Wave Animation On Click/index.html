<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="Inputs">
      <meta name="keywords" content="HTML-CSS-JS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title>Inputs | Input Text Wave Animation On Click</title>

      <!--==================== ICONO DE PESTAÃ‘A ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

    </head>

  <body>
    <div class="inputBox">
      <input type="text" required>
      <label>Nombre&nbsp;Completo</label>
  </div>
  <!--==================== script ====================-->
  <script>
      let label = document.querySelector('label');
      label.innerHTML = label.innerText.split('').map((letter, i) =>
          `<span style="transition-delay:${i * 30}ms; filter: hue-rotate(${i * 10}deg);">${letter}</span>`
      ).join('');
  </script>
</body>
</html>
