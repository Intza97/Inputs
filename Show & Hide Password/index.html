<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Inputs">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Inputs | Show & Hide Password</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
  
  <!--==================== ICONOS ====================-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <div class="input-box">
      <input type="password" spellcheck="false" required>
      <label for="">Contraseña</label>
      <i class="uil uil-eye-slash toggle"></i>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script>
  const toggle = document.querySelector(".toggle"),
    input = document.querySelector("input");
    toggle.addEventListener("click", () =>{
        if(input.type ==="password"){
          input.type = "text";
          toggle.classList.replace("uil-eye-slash", "uil-eye");
        }else{
          input.type = "password";
        }
    })
  </script>
</body>
</html>
